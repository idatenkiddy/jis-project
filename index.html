<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        * {
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', sans-serif;
        }
        
        body {
            background: #F6E6D9;
        }

        .sidebar {
            background: #F6E6D9;
            border-right: 1px solid #d4c4b0;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.5);
            border: 1px solid #d4c4b0;
        }

        .glass-card:hover {
            background: rgba(255, 255, 255, 0.8);
        }

        .theme-blue {
            color: #38427D;
        }

        .theme-blue-bg {
            background: #38427D;
        }

        .card-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .card-hover:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(56, 66, 125, 0.3);
        }

        /* CD Spin Animation */
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .spinning {
            animation: spin 3s linear infinite;
        }

        .cd-disc {
            border-radius: 50%;
            border: 3px solid #38427D;
            box-shadow: 0 0 20px rgba(56, 66, 125, 0.5), inset 0 0 20px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .cd-disc::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30%;
            height: 30%;
            background: #F6E6D9;
            border-radius: 50%;
            border: 2px solid #d4c4b0;
        }

        .cd-disc::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 15%;
            height: 15%;
            background: #38427D;
            border-radius: 50%;
        }

        input:focus {
            outline: none;
        }
        
        .track-item {
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .track-item:active {
            transform: scale(0.98);
        }

        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: #F6E6D9;
        }

        ::-webkit-scrollbar-thumb {
            background: #d4c4b0;
            border-radius: 6px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #b8a899;
        }

        .search-input {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid #d4c4b0;
        }

        .search-input:focus {
            border-color: #38427D;
        }

        .nav-item {
            transition: all 0.2s ease;
        }

        .nav-item:hover {
            color: #38427D;
        }

        .history-item {
            border-bottom: 1px solid #d4c4b0;
        }

        .text-primary {
            color: #2c3e50;
        }

        .text-secondary {
            color: #5a6c7d;
        }

        .player-bar {
            background: #F6E6D9;
            border: 1px solid #d4c4b0;
        }

        .flex-1.flex.flex-col.overflow-hidden {
            transition: margin-right 0.350s ease-in-out;
        }

        /* One-time 360Â° rotation animation */
        @keyframes rotateOnce {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .rotate-once {
            animation: rotateOnce 0.6s linear;
        }

        #historySidebar {
            background: #F6E6D9;
            border-left: 1px solid #d4c4b0;
        }

        #toggleHistoryBtn {
            transition: right 0.35s ease-in-out;
        }
    </style>
</head>
<body class="overflow-hidden">
    <div class="flex h-screen">
        <!-- Left Sidebar -->
        <div class="sidebar w-64 flex-shrink-0 overflow-y-auto">
            <div class="p-6">
                <!-- Logo -->
                <div class="flex items-center gap-2 mb-8">
                    <img src="musiclogo.png" alt="Music Logo" class="w-10 h-10">
                    <span class="text-primary text-xl font-bold">Music</span>
                </div>

                <!-- Navigation -->
                <nav class="space-y-4">
                    <a href="#" class="flex items-center gap-4 text-secondary nav-item">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"/>
                        </svg>
                        <span class="font-semibold">Home</span>
                    </a>

                    <a href="#" class="flex items-center gap-4 text-secondary nav-item">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"/>
                        </svg>
                        <span class="font-semibold">Search</span>
                    </a>

                    <a href="#" class="flex items-center gap-4 text-secondary nav-item">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M3 4a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V4zM3 10a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H4a1 1 0 01-1-1v-6zM14 9a1 1 0 00-1 1v6a1 1 0 001 1h2a1 1 0 001-1v-6a1 1 0 00-1-1h-2z"/>
                        </svg>
                        <span class="font-semibold">Your Library</span>
                    </a>

                    <div class="pt-4 border-t border-gray-300">
                        <a href="#" class="flex items-center gap-4 text-secondary nav-item">
                            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z" clip-rule="evenodd"/>
                            </svg>
                            <span class="font-semibold">Create Playlist</span>
                        </a>

                        <a href="#" class="flex items-center gap-4 text-secondary nav-item mt-4">
                            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z"/>
                            </svg>
                            <span class="font-semibold">Liked Songs</span>
                        </a>
                    </div>
                </nav>

                <!-- Playlists -->
                <div class="mt-8">
                    <h3 class="text-secondary text-xs font-semibold uppercase mb-4">Playlists</h3>
                    <div id="playlistSidebar" class="space-y-2 text-sm text-secondary">
                        <p class="hover:text-primary cursor-pointer">Today's Top Hits</p>
                        <p class="hover:text-primary cursor-pointer">Chill Vibes</p>
                        <p class="hover:text-primary cursor-pointer">Workout Mix</p>
                        <p class="hover:text-primary cursor-pointer">Bollywood Hits</p>
                        <p class="hover:text-primary cursor-pointer">Punjabi Top 50</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Top Bar -->
            <div class="bg-gradient-to-b from-white/40 to-transparent p-6">
                <!-- Search Box -->
                <div class="max-w-xl">
                    <div class="flex items-center gap-3 search-input rounded-full px-4 py-3">
                        <svg class="w-5 h-5 text-secondary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                        <input 
                            type="text" 
                            id="searchInput" 
                            placeholder="What do you want to listen to?"
                            class="flex-1 bg-transparent text-primary text-sm border-none outline-none placeholder-gray-500"
                            onkeypress="if(event.key === 'Enter') searchMusic()"
                        />
                        <button onclick="searchMusic()" class="theme-blue-bg text-white font-semibold px-6 py-1.5 rounded-full text-sm hover:scale-105 transition-all">
                            Search
                        </button>
                    </div>
                </div>
            </div>

            <!-- Content Area -->
            <div class="flex-1 overflow-y-auto px-6 pb-32">
                <!-- Loading -->
                <div id="loading" class="hidden text-center py-20">
                    <div class="inline-block">
                        <svg class="animate-spin h-12 w-12 theme-blue" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </div>
                    <p class="text-primary mt-4 text-lg font-medium">Finding tracks...</p>
                </div>

                <!-- Results -->
                <div id="results" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4"></div>
            </div>
        </div>
    </div>

    <!-- Right Sidebar - History (Sliding) -->
    <div id="historySidebar" 
         class="sidebar fixed top-0 right-0 h-full w-80 shadow-lg z-40 transform translate-x-full transition-transform duration-300 ease-in-out overflow-y-auto">
        <div class="p-6">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-primary text-xl font-bold">Recently Played</h2>
                <button id="clearHistoryBtn" class="text-sm text-secondary hover:text-red-500 transition">Clear All</button>
            </div>
            <div id="historyList" class="space-y-3">
                <p class="text-secondary text-sm text-center py-10">No recent songs</p>
            </div>
        </div>
    </div>

    <!-- Recent Button (attached to sidebar) -->
    <button id="toggleHistoryBtn"
            class="fixed top-6 right-6 bg-white hover:bg-gray-100 p-3 rounded-full shadow-lg transition-all z-50 border border-gray-300">
        <svg id="recentIcon" class="w-6 h-6 theme-blue transition-transform duration-500" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd"/>
        </svg>
    </button>

    <!-- Bottom Player (Floating Card) -->
    <div id="playerContainer" class="hidden fixed bottom-4 left-1/2 transform -translate-x-1/2 player-bar rounded-lg shadow-xl z-50 w-[95%] md:w-[750px]">
        <div class="px-4 py-3">
            <!-- Track Info + Controls -->
            <div class="flex items-center justify-between gap-6">
                <!-- Current Track Info with CD -->
                <div class="flex items-center gap-4 flex-1 min-w-0">
                    <div id="cdContainer" class="w-16 h-16 flex-shrink-0">
                        <div id="cdDisc" class="w-full h-full cd-disc overflow-hidden">
                            <img id="currentAlbumArt" src="" alt="" class="w-full h-full object-cover">
                        </div>
                    </div>
                    <div class="min-w-0 flex-1">
                        <p id="currentTitle" class="text-primary font-semibold text-sm truncate mb-1"></p>
                        <p id="currentArtist" class="text-secondary text-xs truncate"></p>
                    </div>
                    <button class="text-secondary hover:text-primary transition-colors">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z"/>
                        </svg>
                    </button>
                </div>

                <!-- Player Controls -->
                <div class="flex-1 max-w-2xl">
                    <div class="flex items-center justify-center gap-4 mb-2">
                        <button class="text-secondary hover:text-primary transition-colors">
                            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd"/>
                            </svg>
                        </button>

                        <button onclick="previousTrack()" class="text-secondary hover:text-primary transition-colors">
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M8.445 14.832A1 1 0 0010 14v-2.798l5.445 3.63A1 1 0 0017 14V6a1 1 0 00-1.555-.832L10 8.798V6a1 1 0 00-1.555-.832l-6 4a1 1 0 000 1.664l6 4z"/>
                            </svg>
                        </button>
                        
                        <button id="playPauseBtn" onclick="togglePlayPause()" class="w-10 h-10 rounded-full theme-blue-bg flex items-center justify-center hover:scale-105 transition-all">
                            <svg id="playIcon" class="w-4 h-4 text-white ml-0.5" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M6.3 2.841A1.5 1.5 0 004 4.11V15.89a1.5 1.5 0 002.3 1.269l9.344-5.89a1.5 1.5 0 000-2.538L6.3 2.84z"/>
                            </svg>
                            <svg id="pauseIcon" class="hidden w-4 h-4 text-white" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zM7 8a1 1 0 012 0v4a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v4a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"/>
                            </svg>
                        </button>
                        
                        <button onclick="nextTrack()" class="text-secondary hover:text-primary transition-colors">
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M4.555 5.168A1 1 0 003 6v8a1 1 0 001.555.832L10 11.202V14a1 1 0 001.555.832l6-4a1 1 0 000-1.664l-6-4A1 1 0 0010 6v2.798l-5.445-3.63z"/>
                            </svg>
                        </button>

                        <button onclick="toggleRepeat()" class="text-secondary hover:text-primary transition-colors">
                            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z" clip-rule="evenodd"/>
                            </svg>
                        </button>
                    </div>

                    <!-- Progress Bar -->
                    <div class="flex items-center gap-2 text-xs text-secondary">
                        <span id="currentTime">0:00</span>
                        <div class="flex-1 h-1 bg-gray-300 rounded-full overflow-hidden cursor-pointer group" onclick="seekTrack(event)">
                            <div id="progressBar" class="h-full theme-blue-bg rounded-full transition-all" style="width: 0%"></div>
                        </div>
                        <span id="totalTime">0:00</span>
                    </div>
                </div>

                <!-- Volume + Icons -->
                <div class="flex items-center gap-4 flex-1 justify-end">
                    <button class="text-secondary hover:text-primary transition-colors">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M2 6a2 2 0 012-2h6a2 2 0 012 2v8a2 2 0 01-2 2H4a2 2 0 01-2-2V6zM14.553 7.106A1 1 0 0014 8v4a1 1 0 00.553.894l2 1A1 1 0 0018 13V7a1 1 0 00-1.447-.894l-2 1z"/>
                        </svg>
                    </button>

                    <button class="text-secondary hover:text-primary transition-colors">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M12.586 4.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2 2 0 11-2.828-2.828l3-3z" clip-rule="evenodd"/>
                        </svg>
                    </button>

                    <div class="flex items-center gap-2">
                        <svg class="w-5 h-5 text-secondary" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M9.383 3.076A1 1 0 0110 4v12a1 1 0 01-1.707.707L4.586 13H2a1 1 0 01-1-1V8a1 1 0 011-1h2.586l3.707-3.707a1 1 0 011.09-.217zM14.657 2.929a1 1 0 011.414 0A9.972 9.972 0 0119 10a9.972 9.972 0 01-2.929 7.071 1 1 0 01-1.414-1.414A7.971 7.971 0 0017 10c0-2.21-.894-4.208-2.343-5.657a1 1 0 010-1.414zm-2.829 2.828a1 1 0 011.415 0A5.983 5.983 0 0115 10a5.984 5.984 0 01-1.757 4.243 1 1 0 01-1.415-1.415A3.984 3.984 0 0013 10a3.983 3.983 0 00-1.172-2.828 1 1 0 010-1.415z" clip-rule="evenodd"/>

                        <input type="range" id="volumeSlider" min="0" max="100" value="80" class="w-24 h-1" style="accent-color: #38427D;" onchange="setVolume(this.value)">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://saavn.dev/api';
        let currentTracks = [];
        let currentTrackIndex = 0;
        let audioPlayer = new Audio();
        let isPlaying = false;
        let playHistory = [];
        let isHistoryOpen = false;

        audioPlayer.volume = 0.8;

        audioPlayer.addEventListener('loadedmetadata', () => {
            document.getElementById('totalTime').textContent = formatTime(audioPlayer.duration);
        });

        audioPlayer.addEventListener('timeupdate', updateProgress);

        audioPlayer.addEventListener('ended', () => {
            stopSpinning();
            nextTrack();
        });

        audioPlayer.addEventListener('play', () => {
            updatePlayButton(true);
            startSpinning();
        });

        audioPlayer.addEventListener('pause', () => {
            updatePlayButton(false);
            stopSpinning();
        });

        function startSpinning() {
            document.getElementById('cdDisc').classList.add('spinning');
        }

        function stopSpinning() {
            document.getElementById('cdDisc').classList.remove('spinning');
        }

        async function searchMusic() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) return;

            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            
            loading.classList.remove('hidden');
            results.innerHTML = '';

            try {
                const response = await fetch(`${API_BASE}/search/songs?query=${encodeURIComponent(query)}&limit=30`);
                const data = await response.json();
                
                loading.classList.add('hidden');
                
                if (data.success && data.data && data.data.results) {
                    currentTracks = data.data.results;
                    displayResults(currentTracks);
                } else {
                    results.innerHTML = `<div class="col-span-full text-center py-20">
                        <p class="text-primary text-2xl font-semibold mb-2">No tracks found</p>
                        <p class="text-secondary">Try searching for popular artists</p>
                    </div>`;
                }
            } catch (error) {
                loading.classList.add('hidden');
                results.innerHTML = `<div class="col-span-full text-center py-20">
                    <p class="text-primary text-lg mb-4">Unable to load tracks</p>
                    <p class="text-secondary">Please check your connection</p>
                </div>`;
                console.error('Error:', error);
            }
        }

        function displayResults(tracks) {
            const results = document.getElementById('results');
            
            if (!tracks || tracks.length === 0) return;

            results.innerHTML = tracks.map((track, index) => `
                <div class="glass-card rounded-lg p-4 card-hover shadow-xl track-item" onclick="playTrack(${index})">
                    <div class="relative mb-3 group">
                        <img src="${track.image[2]?.url || track.image[1]?.url}" 
                             alt="${track.name}" 
                             class="w-full aspect-square object-cover rounded-md shadow-lg"
                             loading="lazy">
                        <div class="absolute inset-0 bg-black/60 opacity-0 group-hover:opacity-100 transition-opacity rounded-md flex items-center justify-center">
                            <div class="w-12 h-12 theme-blue-bg rounded-full flex items-center justify-center shadow-lg">
                                <svg class="w-6 h-6 text-white ml-0.5" fill="currentColor" viewBox="0 0 20 20">
                                    <path d="M6.3 2.841A1.5 1.5 0 004 4.11V15.89a1.5 1.5 0 002.3 1.269l9.344-5.89a1.5 1.5 0 000-2.538L6.3 2.84z"/>
                                </svg>
                            </div>
                        </div>
                    </div>
                    <h3 class="text-primary font-semibold text-sm mb-1 truncate" title="${track.name}">${track.name}</h3>
                    <p class="text-secondary text-xs truncate" title="${track.artists.primary.map(a => a.name).join(', ')}">${track.artists.primary.map(a => a.name).join(', ')}</p>
                </div>
            `).join('');
        }

        async function playTrack(index) {
            currentTrackIndex = index;
            const track = currentTracks[index];
            
            const container = document.getElementById('playerContainer');
            document.getElementById('currentAlbumArt').src = track.image[1]?.url || track.image[0]?.url;
            document.getElementById('currentTitle').textContent = track.name;
            document.getElementById('currentArtist').textContent = track.artists.primary.map(a => a.name).join(', ');
            
            addToHistory(track);
            container.classList.remove('hidden');
            
            try {
                const response = await fetch(`${API_BASE}/songs/${track.id}`);
                const data = await response.json();
                
                if (data.success && data.data && data.data[0].downloadUrl) {
                    const audioUrl = data.data[0].downloadUrl.find(u => u.quality === '320kbps') || 
                                     data.data[0].downloadUrl.find(u => u.quality === '160kbps') || 
                                     data.data[0].downloadUrl[0];
                    
                    audioPlayer.src = audioUrl.url;
                    audioPlayer.play();
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function addToHistory(track) {
            // Add to in-memory history
            playHistory.unshift({
                id: track.id,
                name: track.name,
                artist: track.artists.primary.map(a => a.name).join(', '),
                image: track.image[1]?.url || track.image[0]?.url,
                time: new Date().toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' })
            });

            // Limit to 10 items
            if (playHistory.length > 10) playHistory.pop();

            // Update the UI silently (don't show sidebar)
            renderHistory();
        }

        function renderHistory() {
            const historyList = document.getElementById('historyList');
            if (playHistory.length === 0) {
                historyList.innerHTML = `<p class="text-secondary text-sm text-center py-10">No recent songs</p>`;
                return;
            }

            historyList.innerHTML = playHistory.map((item, index) => `
                <div class="flex items-center gap-3 p-3 glass-card rounded-lg history-item relative group">
                    <img src="${item.image}" alt="${item.name}" class="w-12 h-12 rounded object-cover">
                    <div class="flex-1 min-w-0">
                        <p class="text-primary text-sm font-medium truncate">${item.name}</p>
                        <p class="text-secondary text-xs truncate">${item.artist}</p>
                    </div>
                    <span class="text-secondary text-xs">${item.time}</span>
                    <button 
                        class="absolute right-3 top-3 text-gray-500 hover:text-red-500 opacity-0 group-hover:opacity-100 transition" 
                        onclick="removeHistoryItem(${index})"
                    >&times;</button>
                </div>
            `).join('');
        }

        function removeHistoryItem(index) {
            playHistory.splice(index, 1);
            renderHistory();
        }

        function togglePlayPause() {
            if (audioPlayer.paused) {
                audioPlayer.play();
            } else {
                audioPlayer.pause();
            }
        }

        function nextTrack() {
            if (currentTrackIndex < currentTracks.length - 1) {
                playTrack(currentTrackIndex + 1);
            } else {
                playTrack(0);
            }
        }

        function previousTrack() {
            if (currentTrackIndex > 0) {
                playTrack(currentTrackIndex - 1);
            } else {
                playTrack(currentTracks.length - 1);
            }
        }

        function setVolume(value) {
            audioPlayer.volume = value / 100;
        }

        function seekTrack(event) {
            const progressBar = event.currentTarget;
            const rect = progressBar.getBoundingClientRect();
            const percent = (event.clientX - rect.left) / rect.width;
            audioPlayer.currentTime = audioPlayer.duration * percent;
        }

        function updateProgress() {
            if (audioPlayer.duration) {
                const percent = (audioPlayer.currentTime / audioPlayer.duration) * 100;
                document.getElementById('progressBar').style.width = percent + '%';
                document.getElementById('currentTime').textContent = formatTime(audioPlayer.currentTime);
            }
        }

        function updatePlayButton(playing) {
            const playIcon = document.getElementById('playIcon');
            const pauseIcon = document.getElementById('pauseIcon');
            
            if (playing) {
                playIcon.classList.add('hidden');
                pauseIcon.classList.remove('hidden');
            } else {
                playIcon.classList.remove('hidden');
                pauseIcon.classList.add('hidden');
            }
        }

        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function toggleRepeat() {
            // Toggle repeat functionality
            console.log('Repeat toggled');
        }

        // Clear history button
        document.getElementById('clearHistoryBtn').addEventListener('click', () => {
            playHistory = [];
            renderHistory();
        });

        // Toggle history sidebar
        const toggleHistoryBtn = document.getElementById('toggleHistoryBtn');
        const historySidebar = document.getElementById('historySidebar');
        const mainContent = document.querySelector('.flex-1.flex.flex-col.overflow-hidden');
        const icon = document.getElementById('recentIcon');

        toggleHistoryBtn.addEventListener('click', () => {
            // Rotate icon once
            icon.classList.remove('rotate-once');
            void icon.offsetWidth; // force reflow to restart animation
            icon.classList.add('rotate-once');

            // Toggle sidebar open/close
            isHistoryOpen = !isHistoryOpen;

            if (isHistoryOpen) {
                historySidebar.classList.remove('translate-x-full');
                toggleHistoryBtn.style.right = '20rem'; // same as sidebar width
                mainContent.style.marginRight = '20rem';
            } else {
                historySidebar.classList.add('translate-x-full');
                toggleHistoryBtn.style.right = '1.5rem';
                mainContent.style.marginRight = '0';
            }
        });

        // Auto-load popular music
        window.addEventListener('load', () => {
            document.getElementById('searchInput').value = 'Arijit Singh';
            searchMusic();
        });
    </script>
</body>
</html>
